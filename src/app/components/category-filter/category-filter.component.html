<div class="card round p-3">
  <h4 class="mx-3 my-1">Категории</h4>
  <div class="my-2">
    <mat-tree class="tree" [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node class="tree" *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="5">
        <button mat-icon-button disabled class="tree"></button>
        <a (click)="setCurrentCategory(node)">{{node.name}}</a>
      </mat-tree-node>
      <mat-tree-node class="tree" *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodePaddingIndent="5">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="tree mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <a (click)="setCurrentCategory(node)">{{node.name}}</a>
      </mat-tree-node>
    </mat-tree>

  </div>
</div>
