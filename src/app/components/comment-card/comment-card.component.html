<div class="card round shadow p-3 my-2">
  <div class="row mx-4">
    <div class="col-left">
      <div class="shadow round p-2">

        <img src="{{getAvatar()}}" class="avatar">
        <span class="user-name">{{comment.author.firstName}}</span>
      </div>
    </div>
      <div class="col-right pl-4">
        <span class="comment-text">{{comment.text}}</span>
      </div>




  </div>
  <div class="row w-100">
    <span class="comment-date">{{getDate()}}</span>
  </div>
</div>
